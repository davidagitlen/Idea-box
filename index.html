<!DOCTYPE html>
<html>
<head>
	<link href="normalize.css" type="text/css" rel="stylesheet">
	<link href="style.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Idea Box</title>
</head>
<body>
	<header class="sidebar">
	<div class="Navbar">
	    <div class="Navbar__Link Navbar__Link-brand"></div> 
		<h1 class="main-head">IdeaBox Redux</h1>
		<div class="Navbar__Link Navbar__Link-toggle">
       	  	<i class="fas fa-bars"></i>
      	</div>
      <nav class="Navbar__Items">
        <div class="Navbar__Link">
		<section class="header-section">
			<h2 class="sub-head">Filter Starred Ideas</h2>
			<button class="header-button" id="starred-ideas-button" type="button">Show Starred Ideas</button>
		</section>
		</div>
		<div class="Navbar__Link">
		<form class="header-form">
		</div>	
			<fieldset>
				<legend>Filter by Quality</legend>
				<div class="Navbar__Link">
				<h2 class="sub-head">Filter by Quality</h2>
				<ul class="quality-list">
					<li>Swill</li>
					<li>Plausible</li>
					<li>Genius</li>
				</ul>
				</div>
				<div class="Navbar__Link">
				<label class="new-quality-label" for="quality-input">New Quality<input class= "quality-input" id="quality-input" type="text"></label>
				<button class="header-button" id="add-quality-button" type="button">Add New Quality</button>
				</div>
			</fieldset>
		</form>
	</header>
	<main id="main">
		<form class="main-form">
			<fieldset class="main-fieldset">
				<legend>Main Idea Input</legend>
				<label class="main-label" for="title-input">Title</label><input class="title-input" id="title-input" type="text">
				<label class= "main-label" for="body-input">Body</label>
				<textarea class="body-input" id="body-input" rows="5" cols="33"></textarea>
				<button class="save-button" id="save-button" type="button" disabled>Save</button>
				<div class="search-items"><img class="search-icon" src="idea-box-icons/search.svg"/><input class="search-ideas-input" id="search-ideas-input" type="search" placeholder="Search ideas"></div>
			<fieldset>
		</form>
	</main>
	<output id="output-field">
		<p class="no-idea-yet-text">Are you still thinking?</p>
	</output>
</body>
<script src="idea.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</html>
