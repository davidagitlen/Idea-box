<!DOCTYPE html>
<html>
<head>
	<link href="normalize.css" type="text/css" rel="stylesheet">
	<link href="style.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
	<title>Idea Box</title>
</head>
<body>
	<header class="sidebar">
		<h1 class="main-head">IdeaBox Redux</h1>
		<section class="header-section">
			<h2 class="sub-head">Filter Starred Ideas</h2>
			<button class="header-button" id="starred-ideas-button" type="button">Show Starred Ideas</button>
		</section>
		<form class="header-form">
			<fieldset>
				<legend>Filter by Quality</legend>
				<h2 class="sub-head">Filter by Quality</h2>
				<ul class="quality-list">
					<li>Swill</li>
					<li>Plausible</li>
					<li>Genius</li>
				</ul>
				<label class="new-quality-label" for="quality-input">New Quality<input class= "quality-input" id="quality-input" type="text"></label>
				<button class="header-button" id="add-quality-button" type="button">Add New Quality</button>
			</fieldset>
		</form>
	</header>
	<main>
		<form class="main-form">
			<fieldset class="main-fieldset">
				<legend>Main Idea Input</legend>
				<label class="main-label" for="title-input">Title</label><input class="title-input" id="title-input" type="text">
				<label class= "main-label" for="body-input">Body</label><input class="body-input" id="body-input" type="text">
				<button class="save-button" id="save-button" type="button">Save</button>
				<input class="search-ideas-input" id="search-ideas-input" type="search" placeholder="Search ideas">
			<fieldset>
		</form>
	</main>
	<output>
	</output>
</body>
</html>
